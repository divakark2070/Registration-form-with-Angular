<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-9">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
          <form [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)">

            <div class="row">
              <div class="col-md-6 mb-4">

                <div>

                  <input type="text" id="firstName" class="form-control" formControlName="firstname"
                    placeholder="first name" />
                  <label>First Name <span class="text-danger small"
                      *ngIf="formgroup.controls.firstname.touched && formgroup.controls.firstname.invalid">enter
                      name</span></label>

                </div>

              </div>
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <input type="text" id="lastName" class="form-control" formControlName="lastname"
                    placeholder="last name" />
                  <label>Last Name <span class="text-danger small"
                      *ngIf="formgroup.controls.lastname.touched && formgroup.controls.lastname.invalid">enter
                      lastname</span></label>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center">

                <div class="form-outline datepicker w-100">
                  <input type="date" class="form-control" formControlName="date" placeholder="birthdate" />
                  <label>Birthday <span class="text-danger small"
                      *ngIf="formgroup.controls.date.touched && formgroup.controls.date.invalid">enter
                      birth</span></label>
                </div>

              </div>

                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
          
                          </div> -->
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input type="email" id="emailAddress" class="form-control" formControlName="email"
                    placeholder="email" />
                  <label>Email <span class="text-danger small"
                      *ngIf="formgroup.controls.email.touched && formgroup.controls.email.invalid">enter
                      email</span></label>
                </div>

              </div>
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <input type="password" class="form-control" formControlName="password" />
                  <label>Password <span class="text-danger small"
                      *ngIf="formgroup.controls.password.touched && formgroup.controls.password.invalid">enter
                      phone</span></label>
                </div>

              </div>
            </div>

            <div class="mt-4 pt-2">
              <button type="submit" class="btn btn-outline-primary btn-lg"
                [disabled]="formgroup.invalid||posting">Register</button>
              <button class="btn btn-outline-warning ms-5" routerLink="/log-in">Log in</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
